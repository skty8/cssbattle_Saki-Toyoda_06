<div class="top_left"></div>
<div class="top_right"></div>
<div class="bottom_left"></div>

<style>
    body {
        position: relative;
        background: #E3516E;
        margin: 0;
    }

    div {
        position: absolute;
        width: 100px;
        height: 100px;
    }

    .top_left {
        top: 50px;
        left: 100px;
        border-radius: 100% 0 0 0;
        background: #51B5A9;
    }

    .top_right {
        top: 50px;
        right: 100px;
        border-radius: 0 100% 0 0;
        background: #FADE8B;
    }

    .bottom_left {
        bottom: 50px;
        left: 100px;
        border-radius: 0 0 0 100%;
        background: #F7F3D7;
    }
</style>
